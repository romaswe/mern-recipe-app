		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%PUBLIC_URL%/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%PUBLIC_URL%/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%PUBLIC_URL%/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="%PUBLIC_URL%/favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="%PUBLIC_URL%/favicon/safari-pinned-tab.svg"
			color="#265557"
		/>
		<link rel="shortcut icon" href="%PUBLIC_URL%/favicon/favicon.ico" />
		<meta name="msapplication-TileColor" content="#114422" />
		<meta
			name="msapplication-config"
			content="%PUBLIC_URL%/favicon/browserconfig.xml"
		/>
